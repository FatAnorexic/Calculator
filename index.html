<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css"/>
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <div class="calculator">
            <div class="screens">
                <div class="memory-screen" id="previousScreen">
                </div>
                <div class="input-screen" id="currentScreen">
                </div>
            </div>
            <div id="buttons">
                <button class="clear">AC</button>
                <button class="delete">del</button>
                <button class="operand">*</button>
                <button class="operand">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operand">-</button>
                <button class="number four">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operand">+</button>
                <button class="number">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                <button id="equal">=</button>
                <button class="sign operand">+/-</button>
                <button class="number">0</button>
                <button class="float operand">.</button>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
